modLoader="javafml" #mandatory
loaderVersion="[46,)" #mandatory
license="LGPL-3.0-or-later"
issueTrackerURL="https://github.com/trikzon/ash-api/issues" #optional

[[mods]] #mandatory
modId="ash_api" #mandatory
version="${file.jarVersion}" #mandatory
displayName="Ash API" #mandatory
#updateJSONURL="" #optional
displayURL="https://github.com/trikzon/ash-api" #optional
